<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <!--
        css link
    -->
    <link rel="stylesheet" href="style.css">

    <!--
        -icon link
    -->
    <script src="https://kit.fontawesome.com/69808b25ce.js" crossorigin="anonymous"></script>

</head>

<body>
    <img src="./logo/color-on-transparent-background.png" width="750" alt="temperature" class="image"> 
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>

    <!--
        -footer
    -->

    <footer>
    
        <i class="fa-regular fa-copyright" style="color: #ffffff;"></i> Copyright 2023 Made by Luv Kumar Singh.
    </footer>

    
    <!--
        -JS script
    -->
    <script src="./script.js"></script>
</body>
</html>
